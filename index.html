<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登陆</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="h-100 d-flex flex-column">
        <header>
            <nav class="navbar navbar-expand-lg py-0 navbar-light bg-white shadow-sm">
              <img class="logo" src="./img/logo.png" alt="logo">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <div class="admin">
                        <span class="icon"></span>
                        管理后台
                    </div>
                  </li>
                </ul>
                <form class="form-inline">
                    <a class="help" href="#">帮助中心</a>
                    <button type="button" class="goto_weita py-0 btn btn-primary">进入微塔</button>
                </form>
              </div>
            </nav>
          </header>
        <div class="signin d-flex flex-column align-items-center mt-md-1">
            <form class="form-signin bg-white shadow-sm">
                <!-- <div class="code">
                    <img class="code_icon" src="./img/code.png" alt="" width="47" height="47">
                    <div class="tip">微信扫码登录</div>
                </div> -->
                <span class="code btn" data-container="body" data-toggle="popover" data-trigger="hover" 
                data-placement="left" data-content="
                <div class='tip'><span class='wx_icon'></span>微信扫码登录</div>">
                    <img class="code_icon" src="./img/code.png" alt="" width="47" height="47">
                </span>
                <h1 class="title h3 mt-0 font-weight-normal">欢迎注册互动酷</h1>
                <label for="inputNickName" class="sr-only">请输入昵称</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <img class="input-group-icon" src="img/account.png"/>
                    </div>
                    <input type="text" id="inputNickName" class="form-control" placeholder="请输入昵称" required autofocus>
                </div>
                <label for="inputTel" class="sr-only">请输入手机号</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <img class="input-group-icon" src="img/phone.png"/>
                    </div>
                    <input type="text" id="inputTel" class="form-control" placeholder="请输入手机号" required>
                    <span class="get_code btn btn-primary">获取验证码</span>
                </div>

                <label for="inputCode" class="sr-only">请输入验证码</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <img class="input-group-icon" src="img/lock.png"/>
                    </div>
                    <input type="text" id="inputCode" class="form-control" placeholder="请输入验证码" required>
                </div>

                <label for="inputPassword" class="sr-only">请输入密码</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <img class="input-group-icon" src="img/lock.png"/>
                    </div>
                    <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="read-agree form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        我已阅读并同意<a class="text-primary" href="#">《用户协议》</a>
                    </label>
                  </div>
                <button class="registry btn btn-lg btn-primary btn-block" type="submit">注册</button>
                <p class="login-text text-muted">已有互动酷账号，<a href="#">去登录>></a></p>
            </form>
            <div class="vta_footer">
                <p class="text-muted">&copy; 2021 Yusur Tech. All Rights Reserved. 京ICP备18041345号</p>
                <p class="text-muted">友情链接：阿里云服务器 腾讯超级服务器 微盟</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
